<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Likitha Mandala</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
       body {
            margin: 0; 
            padding: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('294.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            padding-top: 80px; /* Adjust this value based on your header height */
        }

        header {
            width: 100%;
            position: fixed; /* Change from 'absolute' to 'fixed' */
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 20px 50px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000; /* Ensure the header stays on top */
        }
        .logo {
            font-size: 1.5em;
            color: white;
        }

        .logo span {
            color: rgb(226, 195, 44); /* Make "Liki" yellow */
        }
        .navigation {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }
        .navigation a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1em;
        }

        .btn-talk {
            background-color: #fff;
            color: #000;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .contact {
            width: 60%;
            height: 60%;
            padding: 1em;
            background: url('294.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact .content {
            background-color: rgba(0, 0, 0, 0.6); /* semi-transparent background */
            padding: 1em;
            border-radius: 10px;
            max-width: 400px; /* Adjust the max-width as needed */
            width: 100%;
        }

        .contact h2 {
            margin-bottom: 20px;
            text-align: left;
        }

        .contact form {
            display: flex;
            flex-direction: column;
        }

        .contact form label {
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
        }

        .contact form input[type="text"],
        .contact form input[type="email"],
        .contact form textarea {
            width: 100%; /* Make inputs take full width */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .contact form textarea {
            resize: vertical;
        }

        .contact form button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: auto;
            align-self: flex-start;
        }

        .contact form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h2 class="logo"><span>Liki</span>tha.M</h2>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="certification.html">Certification</a>
            <a href="resume.html">Resume</a>
            <a href="contact.html">Contact</a>
        </nav>
        <a href="#" class="btn-talk">Let's Talk</a>
    </header>
    <section class="contact">
        <div class="content">
            <h2>Contact Me</h2>
            <form action="#" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
</body>
</html>
