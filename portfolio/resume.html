    <style>
       body {
            margin: 0; 
            padding: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('294.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            padding-top: 80px; /* Adjust this value based on your header height */
        }

        header {
            width: 100%;
            position: fixed; /* Change from 'absolute' to 'fixed' */
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 20px 50px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000; /* Ensure the header stays on top */

        .logo {
            font-size: 1.5em;
            color: white;
        }

        .logo span {
            color: rgb(226, 195, 44); /* Make "Liki" yellow */
        }
        .navigation {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }
        .navigation a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1em;
        }

        .btn-talk {
            background-color: #fff;
            color: #000;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .certifications {
            max-width: 800px;
            width: 100%;
            margin: 20px auto;
            text-align: center;
        }
        .certifications ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .certifications li {
            background-color: rgba(0, 0, 0, 0.4);
            border: 2px solid rgb(194, 223, 153);
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            color: rgb(255, 255, 255);
            width: 200px; /* Set a fixed width */
            height: 200px; /* Set a fixed height to make it square */
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .certifications li a {
            color: inherit;
            text-decoration: none;
            padding: 20px;
        }
        .certifications li a:hover {
            text-decoration: underline;
        }
